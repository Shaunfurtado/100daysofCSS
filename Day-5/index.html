<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Days of CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <div class="frame">
        <div class="center">
              <div class="card">
                  <header class="header">
                      <div class="title-container">
                          <h1 class="title">Weekly Report</h1>
                          <h2 class="date">01.Feb - 07.Feb</h2>
                      </div>
                      <div class="revenue-container">
                          <span class="revenue-heading">Revenue</span>
                          <span class="revenue-total">$3621.79</span>
                      </div>
                  </header>
                  <div class="graph-container">
                      <div class="legend">
                          <span class="red">Views</span>
                          <span class="blue">Purchases</span>
                      </div>
                      <div class="graph">
                          <div class="line line-1"></div>
                          <div class="line line-2"></div>
                          <div class="line line-3"></div>
                          
                          <div class="data red">
                              <svg>
                                  <polyline points="10,46 50,12 90,23 130,12 170,39 210,48 250,20"></polyline>
                              </svg>
                              <div class="points">
                                  <div class="point point-1">
                                      <div class="tooltip">458</div>
                                  </div>
                                  <div class="point point-2">
                                      <div class="tooltip">812</div>
                                  </div>
                                  <div class="point point-3">
                                      <div class="tooltip">746</div>
                                  </div>
                                  <div class="point point-4">
                                      <div class="tooltip">877</div>
                                  </div>
                                  <div class="point point-5">
                                      <div class="tooltip">517</div>
                                  </div>
                                  <div class="point point-6">
                                      <div class="tooltip">434</div>
                                  </div>
                                  <div class="point point-7">
                                      <div class="tooltip">418</div>
                                  </div>
                              </div>
                          </div>
                          
                          <div class="data blue">
                              <svg>
                                  <polyline points="10,61 50,50 90,65 130,55 170,61 210,75 250,64">
                              </svg>
                              <div class="points">
                                  <div class="point point-1">
                                      <div class="tooltip">36</div>
                                  </div>
                                  <div class="point point-2">
                                      <div class="tooltip">11</div>
                                  </div>
                                  <div class="point point-3">
                                      <div class="tooltip">42</div>
                                  </div>
                                  <div class="point point-4">
                                      <div class="tooltip">26</div>
                                  </div>
                                  <div class="point point-5">
                                      <div class="tooltip">25</div>
                                  </div>
                                  <div class="point point-6">
                                      <div class="tooltip">43</div>
                                  </div>
                                  <div class="point point-7">
                                      <div class="tooltip">40</div>
                                  </div>
                              </div>	
                          </div>
                              
                      </div>
                          <div class="days">
                              <p class="day">Mon</p>
                              <p class="day">Tue</p>
                              <p class="day">Wed</p>
                              <p class="day">Thu</p>
                              <p class="day">Fri</p>
                              <p class="day">Sat</p>
                              <p class="day">Sun</p>
                          </div>
                  </div>
              </div>
        </div>
      </div>
  </body>
</html>
